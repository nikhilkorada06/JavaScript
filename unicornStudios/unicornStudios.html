<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unicorn Studio Project</title>
  <style>
    /* Reset margins and make body full screen */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    /* Container that fills the screen */
    #us-container {
      width: 100%;
      height: 100vh;   /* full viewport height */
      overflow: hidden;
    }

    /* Inner project div stretches to container */
    #us-container > div {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <!-- Unicorn Studio project embed -->
  <div id="us-container">
    <div data-us-project="Q8epfjkkatW6n3T0FVT5"></div>
  </div>

  <!-- Unicorn Studio script loader -->
  <script type="text/javascript">
    !function(){
      if(!window.UnicornStudio){
        window.UnicornStudio={isInitialized:!1};
        var i=document.createElement("script");
        i.src="https://cdn.jsdelivr.net/gh/hiunicornstudio/unicornstudio.js@v1.5.3/dist/unicornStudio.umd.js";
        i.onload=function(){
          if(!window.UnicornStudio.isInitialized){
            UnicornStudio.init();
            window.UnicornStudio.isInitialized=!0;
          }
        };
        (document.head || document.body).appendChild(i);
      }
    }();
  </script>
</body>
</html>
